          </a>
         </h1>
         <dl class="py method">
          <dt id="torch.Tensor.map_">
           <code class="sig-prename descclassname">
            <span class="pre">
             Tensor.
            </span>
           </code>
           <code class="sig-name descname">
            <span class="pre">
             map_
            </span>
           </code>
           <span class="sig-paren">
            (
           </span>
           <em class="sig-param">

           <em class="sig-param">

             <span class="pre">

             </span>

           </em>
           <span class="sig-paren">

           </span>
           <a class="headerlink" href="#torch.Tensor.map_" title="Permalink to this definition">
            ¶
           </a>
          </dt>
          <dd>
           <p>
            Applies
            <code class="xref py py-attr docutils literal notranslate">
             <span class="pre">
              callable
             </span>
            </code>
            for each element in
            <code class="xref py py-attr docutils literal notranslate">
             <span class="pre">
              self
             </span>
            </code>
            tensor and the given
            <a class="reference internal" href="torch.tensor.html#torch.tensor" title="torch.tensor">
             <code class="xref py py-attr docutils literal notranslate">
              <span class="pre">
               tensor
              </span>
             </code>
            </a>
            and stores the results in
            <code class="xref py py-attr docutils literal notranslate">
             <span class="pre">
              self
             </span>
            </code>
            tensor.
            <code class="xref py py-attr docutils literal notranslate">
             <span class="pre">
              self
             </span>
            </code>
            tensor and
the given
            <a class="reference internal" href="torch.tensor.html#torch.tensor" title="torch.tensor">
             <code class="xref py py-attr docutils literal notranslate">
              <span class="pre">
               tensor
              </span>
             </code>
            </a>
            must be
            <a class="reference internal" href="../notes/broadcasting.html#broadcasting-semantics">
             <span class="std std-ref">
              broadcastable
             </span>
            </a>
            .
           </p>
           <p>
            The
            <code class="xref py py-attr docutils literal notranslate">
             <span class="pre">
              callable
             </span>
            </code>
            should have the signature:
           </p>
           <div class="highlight-default notranslate">
            <div class="highlight">
             <pre><span></span><span class="k">def</span> <span class="nf">callable</span><span class="p">(</span><span class="n">a</span><span class="p">,</span> <span class="n">b</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="n">number</span>
</pre>
            </div>
           </div>
