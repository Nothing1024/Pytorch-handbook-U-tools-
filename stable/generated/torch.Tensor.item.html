         <h1>
          torch.Tensor.item
          <a class="headerlink" href="#torch-tensor-item" title="Permalink to this headline">
           ¶
          </a>
         </h1>
         <dl class="py method">
          <dt id="torch.Tensor.item">
           <code class="sig-prename descclassname">
            <span class="pre">
             Tensor.
            </span>
           </code>
           <code class="sig-name descname">
            <span class="pre">
             item
            </span>
           </code>
           <span class="sig-paren">
            (
           </span>
           <span class="sig-paren">
            )
           </span>
           →
           <span class="pre">
            number
           </span>
           <a class="headerlink" href="#torch.Tensor.item" title="Permalink to this definition">
            ¶
           </a>
          </dt>
          <dd>
           <p>
            Returns the value of this tensor as a standard Python number. This only works
for tensors with one element. For other cases, see
            <a class="reference internal" href="torch.Tensor.tolist.html#torch.Tensor.tolist" title="torch.Tensor.tolist">
             <code class="xref py py-meth docutils literal notranslate">
              <span class="pre">
               tolist()
              </span>
             </code>
            </a>
            .
           </p>
           <p>
            This operation is not differentiable.
           </p>
           <p>
            Example:
           </p>
           <div class="highlight-default notranslate">
            <div class="highlight">
             <pre><span></span><span class="gp">&gt;&gt;&gt; </span><span class="n">x</span> <span class="o">=</span> <span class="n">torch</span><span class="o">.</span><span class="n">tensor</span><span class="p">([</span><span class="mf">1.0</span><span class="p">])</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">x</span><span class="o">.</span><span class="n">item</span><span class="p">()</span>
<span class="go">1.0</span>
</pre>
            </div>
           </div>
          </dd>
