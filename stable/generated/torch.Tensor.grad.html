           <p>
            This attribute is
            <code class="docutils literal notranslate">
             <span class="pre">
              None
             </span>
            </code>
            by default and becomes a Tensor the first time a call to
            <a class="reference internal" href="torch.Tensor.backward.html#torch.Tensor.backward" title="torch.Tensor.backward">
             <code class="xref py py-func docutils literal notranslate">
              <span class="pre">
               backward()
              </span>
             </code>
            </a>
            computes gradients for
            <code class="docutils literal notranslate">
             <span class="pre">
              self
             </span>
            </code>
            .
The attribute will then contain the gradients computed and future calls to
            <a class="reference internal" href="torch.Tensor.backward.html#torch.Tensor.backward" title="torch.Tensor.backward">
             <code class="xref py py-func docutils literal notranslate">
              <span class="pre">
               backward()
              </span>
             </code>
            </a>
            will accumulate (add) gradients into it.
